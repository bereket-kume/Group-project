<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="updateBook.css">
</head>
<body>
    <h2>Update Book</h2>
    <form>
      <label for="bookId">Book ID:</label>
      <input type="text" id="bookId" name="bookId" placeholder="Enter book ID">

      <label for="newTitle">New Title:</label>
      <input type="text" id="newTitle" name="newTitle" placeholder="Enter new title">

      <label for="newAuthor">New Author:</label>
      <input type="text" id="newAuthor" name="newAuthor" placeholder="Enter new author name">

      <label for="newPrice">New Price:</label>
      <input type="number" id="newPrice" name="newPrice" placeholder="Enter new book price">

      <button type="submit">Update Book</button>
    </form>
</body>
</html>
