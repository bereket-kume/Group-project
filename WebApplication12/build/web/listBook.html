<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="listBook.css">
</head>
<body>
    <h2>Book List</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Price</th>

      </thead>
      <tbody>
        <!-- Book list will be dynamically populated here -->
        <tr>
          <td>1</td>
          <td>Book 1</td>
          <td>Author 1</td>
          <td>$10</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Book 2</td>
          <td>Author 2</td>
          <td>$15</td>
        </tr>
        <!-- More book rows -->
      </tbody>
    </table>

</html>
